name: 'Setup yq'
description: 'Set up a specific version of yq and add it to the PATH.'
inputs:
  version:
    description: 'Version of yq'
    required: false
    default: 3.4.1
runs:
  using: "composite"
  steps:
    - run: |
        curl -fsSLo yq https://github.com/mikefarah/yq/releases/download/$YQ_VERSION/yq_$(uname | tr '[:upper:]' '[:lower:]')_amd64
        chmod +x yq
        sudo mv yq /usr/local/bin/
        yq --version
      shell: bash
      env:
        YQ_VERSION: ${{ inputs.version }}
